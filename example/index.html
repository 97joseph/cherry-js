<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cherry JS Example</title>
</head>
<body>
  
  <h1>Example Cherry Application</h1>
  
  <div data-cherry="counterController">
    <p>There 
      {{pluralise i is are}}

      {{i}}

      {{pluralise i bottle bottles}}

      of beer on the wall.

      {{i}} {{pluralise i bottle bottles}} of beer
      Take one down and pass it around, {{subtractForDisplay i 1}} bottles of beer on the wall.
    </p>
    <fieldset>
      <label>Amount:</label>
      <input type="text" data-model="amount" placeholder="By how many?">

      <button data-click="add">Add <span data-var="amount"></span></button>
      <button data-click="take">Take <span data-var="amount"></span></button>
    </fieldset>
  </div>
  
  <script src="../cherry/cherry.js"></script>
  <script src="../cherry/selector.js"></script>
  <script src="../cherry/controller.js"></script>
  <script src="../cherry/scope.js"></script>
  <script src="../cherry/tokenizer.js"></script>

  <script src="../cherry/template.js"></script>

  <script src="app.js"></script>
</body>
</html>
